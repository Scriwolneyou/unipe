<!DOCTYPE html>
<html lang="pt-br">
<!-- Cabeça -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <style> 
        th{
            background-color: #4f81bd;
            color: white;
        }

        .fundo-azul-claro{
            background-color: #cfd7e7;
        }

        .fundo-azul-mais-claro{
            background-color: #e8ecf4;
        }
        
        .w-75{
            width: 75px;
        }

        .w-300{
            width: 300px;
        }
    </style>

<!-- Corpo -->
<body>
    <h1>Atalhos do VScode</h1>

    <table>
        <thead>
            <tr>
                <th class="w-75">TAG</th>
                <th class="w-300">UTILIDADE</th>
            </tr>
        </thead>
        <tbody>
            <!-- html -->
            <tr class="fundo-azul-claro">
                <td>html</td>
                <td>Define um documento HTML</td>
            </tr>
            <!-- body -->
            <tr class="fundo-azul-mais-claro">
                <td>body</td>
                <td>Define o corpo de um documento</td>
            </tr>
            <!-- h1 > h6 -->
            <tr class="fundo-azul-claro">
                <td>h1 > h6</td>
                <td>Define cabeçalhos 1 a 6</td>
            </tr>
            <!-- p -->
            <tr class="fundo-azul-mais-claro">
                <td>p</td>
                <td>Define um Parágrafo</td>
            </tr>
            <!-- br -->
            <tr class="fundo-azul-claro">
                <td>br</td>
                <td>Insere uma quebra de linha</td>
            </tr>
            <!-- hr -->
            <tr class="fundo-azul-mais-claro">
                <td>hr</td>
                <td>Define uma linha horizontal</td>
            </tr>
            <!-- comentário -->
            <tr class="fundo-azul-claro">
                <td>!-- --</td>
                <td>Define um comentário</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
